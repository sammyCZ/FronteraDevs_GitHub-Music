<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Activity Musicizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header id="header">
    <h1>GitHub Activity Musicizer</h1>
    <p>Turn repository activity into live music</p>

    <div id="controls">
      <input
        id="repo"
        placeholder="owner/repo (e.g. facebook/react)"
      />
      <button id="start">Go Live</button>
    </div>
  </header>

  <main>
    <div id="app">
      <div id="viz-container">
        <div id="canvas"></div>
      </div>

      <aside id="activity-feed">
        <h3>Live Activity</h3>
        <ul id="events"></ul>
      </aside>
    </div>
  </main>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>

  <script src="main.js"></script>
</body>
</html>
